<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
<h:head>
	<title>Insert title here</title>
	<link rel="stylesheet" type="text/css"
		href="./resources/css/template.css" />
</h:head>
<h:body style ="heigth =auto">
	<ice:form id="iceForm" >
		<style type="text/css">
/* Important required because row */
.ui-datatable-odd {
	background-color: lightgray !important;
	background-position-y: -1400px; /* IE7 hack */
}

</style>
		<ace:panel header="Registro Usuarios">

			<ace:dataTable id="tabla" value="#{bdconection.lista}" var="usuario" rows="10" >
				<ace:column id="nombre" headerText="NOMBRE" >
					<h:outputText id="nombreCell" value="#{usuario.nombre}" />ds
				</ace:column>
				<ace:column id="Apellido" headerText="APELLIDO">
					<h:outputText id="userNameCell" value="#{usuario.apellido}" />
				</ace:column>
				<ace:column id="fecha" headerText="FECHA">
					<h:outputText id="passwordCell" value="#{usuario.fecha}" />
				</ace:column>
				<ace:column id="identificacion" headerText="IDENTIFICACION">
					<h:outputText id="activationDateCell"
						value="#{usuario.identificacion}" />
				</ace:column>
				<ace:column id="telefono" headerText="TELEFONO">
					<h:outputText id="firstNameCell" value="#{usuario.telefono}" />
				</ace:column>
				<ace:column id="correo" headerText="CORREO">
					<h:outputText id="lastNameCell" value="#{usuario.correo}" />
				</ace:column>
				<ace:column id="nickname" headerText="NICKNAME">
					<h:outputText id="addressCell" value="#{usuario.nickname}" />
				</ace:column>
				<ace:column id="contraseña1" headerText="CONTRASEÑA">
					<h:outputText id="cityCell" value="#{usuario.contraseña1}" />
				</ace:column>
				 <ace:column id="options" headerText="Options">
                   <ace:rowEditor id="editor"/>
               </ace:column>

			</ace:dataTable>

		</ace:panel>
	</ice:form>

</h:body>
</html>
