<?xml version="1.0"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
  >

    <ui:param name="title" value="#{msgs[cellEditorBean.title]}"/>
    <ui:param name="description" value="#{msgs[cellEditorBean.description]}"/>
    <ui:param name="resourceValue" value="#{cellEditorBean.exampleResource}"/>
    
    <ui:param name="wikiResources" value="#{cellEditorResources.wikiResources}"/>
    <ui:param name="tldResources" value="#{cellEditorResources.tldResources}"/>

    <ui:define name="example">
        <h:form id="form">

           <ace:dataTable id="userTable"
                                    value="#{bdconection.lista}"
                                    var="usuario">
               
               
                <ace:column id="nombre" headerText="nombre">
                    <ace:cellEditor>
                        <f:facet name="output">
                            <h:outputText id="nombreCell" value="#{usuario.}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText id="nombreInput" value="#{usuario.nombre}"/>
                        </f:facet>
                    </ace:cellEditor>
               </ace:column>
               <ace:column id="fecha" headerText="Fecha">
                   <ace:cellEditor>
                        <f:facet name="output">
                            <h:outputText id="fechaCell" value="#{usuario.apellido}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText id="fechaInput" value="#{usuario.apellido}"/>
                        </f:facet>
                    </ace:cellEditor>
               </ace:column>
               <ace:column id="identificacion" headerText="Identificacion">
                   <ace:cellEditor>
                        <f:facet name="output">
                            <h:outputText id="identificacionCell" value="#{usuario.identificacion}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText id="identificacionInput" value="#{ususario.identificacion}"/>
                        </f:facet>
                    </ace:cellEditor>
               </ace:column>
               
               <ace:column id="options" headerText="Options">
                   <ace:rowEditor id="editor"/>
               </ace:column>
            </ace:dataTable>
        </h:form>
        <ace:messages id="facesMsgs"/>
    </ui:define>
</ui:composition>
